<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.photo.label }} {{ form.photo() }}
        {{ form.submit() }}
    </form>
    {% if file_url %}
        <h2>Uploaded Image:</h2>
        <img src="{{ file_url }}" alt="Uploaded Image" style="max-width: 500px;">
    {% endif %}
</body>
</html>
